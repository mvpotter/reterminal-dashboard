<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Transport</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
        }

        .canvas {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .slot {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .label {
            flex: 0 0 auto;
            padding: 4px 8px;
            font-size: 30px;
            text-align: center;
        }

        .image-wrapper {
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 4px;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        /* нижняя панель */
        .footer {
            flex: 0 0 auto;
            padding: 6px 12px;
            font-size: 16px;
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>

<div class="canvas">
    <div class="slot">
        <div class="label">Breslauer Straße</div>
        <div class="image-wrapper">
            <img id="img1"
                 src="https://vrrf.finalrewind.org/D%C3%BCsseldorf/Breslauer%20Stra%C3%9F.png"
                 alt="Breslauer Straße"/>
        </div>
    </div>

    <div class="slot">
        <div class="label">Schlesische Straße</div>
        <div class="image-wrapper">
            <img id="img2"
                 src="https://vrrf.finalrewind.org/D%C3%BCsseldorf/Schlesische%20Stra%C3%9F.png"
                 alt="Schlesische Straße"/>
        </div>
    </div>

    <div class="footer">
        <div id="updated"></div>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        const ss = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hh}:${mm}:${ss}`;
    }

    function updateLastUpdated() {
        const now = new Date();
        const time = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('updated').textContent = `Last updated at: ${time}`;
    }

    window.addEventListener('load', () => {
        updateLastUpdated();
        updateClock();
    });

</script>

</body>
</html>
