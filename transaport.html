<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Transport</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
        }

        .canvas {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .slot {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .label {
            flex: 0 0 auto;
            padding: 4px 8px;
            font-size: 30px;
            text-align: center;
        }

        .image-wrapper {
            flex: 1 1 auto;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 4px;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        /* нижняя панель */
        .footer {
            flex: 0 0 auto;
            padding: 6px 12px;
            font-size: 24px;
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>

<div class="canvas">
    <div class="slot">
        <div class="label">Breslauer Straße</div>
        <div class="image-wrapper">
            <img id="img1"
                 src="https://vrrf.finalrewind.org/D%C3%BCsseldorf/Breslauer%20Stra%C3%9F.png"
                 alt="Breslauer Straße"/>
        </div>
    </div>

    <div class="slot">
        <div class="label">Schlesische Straße</div>
        <div class="image-wrapper">
            <img id="img2"
                 src="https://vrrf.finalrewind.org/D%C3%BCsseldorf/Schlesische%20Stra%C3%9F.png"
                 alt="Schlesische Straße"/>
        </div>
    </div>

    <div class="footer">
        <div id="clock"></div>
    </div>
</div>

<script>
    function updateClock() {
        const fmt = new Intl.DateTimeFormat("de-DE", {
            timeZone: "Europe/Berlin",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        });
        document.getElementById('clock').textContent = fmt.format(new Date());
    }

    window.addEventListener('load', () => {
        updateClock();
    });

</script>

</body>
</html>
