<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;          /* <— запретить скролл */
        }

        .canvas {
            height: 100vh;             /* весь экран */
            display: flex;
            flex-direction: column;    /* два блока сверху/снизу */
        }

        .slot {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            min-height: 0;             /* <— важно, чтобы мог сжаться */
        }

        .label {
            flex: 0 0 auto;
            padding: 4px 8px;
            font-size: 30px;
            text-align: center;
        }

        .image-wrapper {
            flex: 1 1 auto;
            min-height: 0;             /* <— тоже позволяем сжиматься */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 4px;
        }

        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
<div class="canvas">
    <div class="slot">
        <div class="label">Breslauer Straße</div>
        <div class="image-wrapper">
            <img src="https://vrrf.finalrewind.org/D%C3%BCsseldorf/Breslauer%20Stra%C3%9F.png"
                 alt="Breslauer Straße"/>
        </div>
    </div>

    <div class="slot">
        <div class="label">Schlesische Straße</div>
        <div class="image-wrapper">
            <img src="https://vrrf.finalrewind.org/D%C3%BCsseldorf/Schlesische%20Stra%C3%9F.png"
                 alt="Schlesische Straße"/>
        </div>
    </div>
</div>
</body>
</html>
